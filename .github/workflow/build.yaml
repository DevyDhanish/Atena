name: build-atena

on:
  push:
    branches: [alpha]

jobs:
  build:
   runs-on: windows-latest
   steps:
    -name: checkout
    uses: actions/checkout@v3

    -name: setup
    uses: action/setup-dotnet@v3
    with:
      dotnet-version: '8.0'

    -name: build
    run: dotnet build --configuration Debug